
<div class="row">
  <div class="col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table ">
          <thead>
            <div class="form-group">
              <input class="form-control input-md" type="text" placeholder="search.." ng-model="filter">
            </div>
          </thead>
          <tbody>
            <tr dir-paginate="customer in customers|filter:filter|itemsPerPage:8">
              <td><a ng-href="#!/customers/{{customer.id}}" ng-click="showDetails(customer)">{{customer.name}}</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-12 text-center">
            <dir-pagination-controls>
            </dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-9">
          <p>name: {{customerDetails.name}}</p>
          <p>email: {{customerDetails.email}}</p>
          <p>telephone: {{customerDetails.telephone}}</p>
          <p>address: {{customerDetails.address}}</p>
          <p>postalcode: {{customerDetails.postalcode}}</p>
          <p>date added: {{customerDetails.date_added}}</p>
        </div>
        <div class="btn-group col-xs-3">
          <a href="#!/customers/new" role="button" class="btn btn-default col-xs-6"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a href="#!/customers/new" role="button" class="btn btn-danger col-xs-6"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-8">
<a href="#!/customers/new" role="button" class="btn btn-default">new..</a>
  </div>
</div>
