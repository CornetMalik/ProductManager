<html ng-app="myapp" ng-controller="appCtrl">
<head>
	<title>ProductManager</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

	<!-- jQuery -->
	<script>window.$ = window.jQuery = require('jquery');</script>

	<!-- Bootstrap -->
	<script src="bootstrap/js/bootstrap.js"></script>

	<!-- Angular -->
	<script src="node_modules/angular/angular.js"></script>
	<!-- Angular - Pagination -->
	<script src="node_modules/angular-utils-pagination/dirPagination.js"></script>

	<!-- App -->
	<script src="app.js"></script>

	<!-- Controllers -->
	<script src="controllers/appCtrl.js"></script>
	<script src="controllers/pessoaController.js"></script>
	<script src="controllers/homeCtrl.js"></script>
	<script src="controllers/customerCtrl.js"></script>

	<!-- Services -->
	<script src="services/dbService.js"></script>
	<script src="services/windowService.js"></script>

	<!-- Styling -->
	<link href="assets/custom.css" rel="stylesheet">
	<link href="node_modules/mdi/css/materialdesignicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 col-stretch padding-0 primaryColor">
				<nav id="nav">
					<ul>
						<li ng-class="hightlightActiveMenu('/home')"><a href="#!/home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> home</a></li>
						<li ng-class="hightlightActiveMenu('/customers')"><a href="#!/customers"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> customers</a></li>
						<li ng-class="hightlightActiveMenu('/vendors')"><a href="#!/vendors"><span class="glyphicon glyphicon-oil" aria-hidden="true"></span> vendors</a></li>
						<li ng-class="hightlightActiveMenu('/products')"><a href="#!/products"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> products</a></li>
						<li ng-class="hightlightActiveMenu('/sales')"><a href="#!/sales"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> sales</a></li>
						<li ng-class="hightlightActiveMenu('/settings')"><a href="#!/settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> settings</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-xs-10 col-stretch background">
				<div id="titlebar" class="row row-eq-height">
					<div class="col-xs-10 drag">

					</div>
					<div class="col-xs-2 padding-0">
						<a ng-click="closeWindow()" class="mdi mdi-window-close titlebar-button pull-right text-center"></a>
						<a ng-click="toggleMaximizeWindow()" ng-class="toggleMaximizeWindowIcon" class="titlebar-button pull-right text-center"></a>
						<a ng-click="minimizeWindow()" class="mdi mdi-window-minimize titlebar-button pull-right text-center"></a>
					</div>
				</div>
				<div class="row">
					<ng-view></ng-view>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
